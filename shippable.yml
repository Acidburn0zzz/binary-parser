language: node_js

cache: true

node_js:
  - "0.12"
  - "0.10"

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - ./node_modules/.bin/mocha -R xunit test/ > shippable/testresults/test-report.xml
  - ./node_modules/.bin/istanbul cover --report html node_modules/.bin/_mocha -- test/ > shippable/codecoverage/coverage.xml

